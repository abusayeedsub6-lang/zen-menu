<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Admin Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 20px;
    }

    .login-container {
      background: #fff;
      border-radius: 16px;
      box-shadow: 0 10px 40px rgba(0, 0, 0, 0.2);
      padding: 40px;
      width: 100%;
      max-width: 400px;
      text-align: center;
    }

    .login-container h1 {
      color: #1f2937;
      font-size: 28px;
      margin-bottom: 8px;
      font-weight: 600;
    }

    .login-container p {
      color: #6b7280;
      font-size: 14px;
      margin-bottom: 32px;
    }

    .google-login-btn {
      width: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 12px;
      padding: 14px 24px;
      background: #fff;
      border: 1px solid #dadce0;
      border-radius: 8px;
      font-size: 16px;
      font-weight: 500;
      color: #3c4043;
      cursor: pointer;
      transition: all 0.2s ease;
      text-decoration: none;
      margin-top: 8px;
    }

    .google-login-btn:hover {
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.1);
      background: #f8f9fa;
    }

    .google-login-btn:active {
      box-shadow: 0 1px 4px rgba(0, 0, 0, 0.1);
    }

    .google-icon {
      width: 20px;
      height: 20px;
    }

    .error-message {
      display: none;
      color: #dc2626;
      margin-top: 16px;
      font-size: 14px;
      padding: 12px;
      background: #fee2e2;
      border-radius: 8px;
      border: 1px solid #fecaca;
    }

    .error-message.show {
      display: block;
    }

    .loading {
      display: none;
      text-align: center;
      color: #6b7280;
      margin-top: 16px;
      font-size: 14px;
    }

    .loading.show {
      display: block;
    }

    .divider {
      margin: 24px 0;
      display: flex;
      align-items: center;
      color: #6b7280;
      font-size: 14px;
    }

    .divider::before,
    .divider::after {
      content: '';
      flex: 1;
      height: 1px;
      background: #e5e7eb;
    }

    .divider span {
      padding: 0 16px;
    }

    @media (max-width: 480px) {
      .login-container {
        padding: 32px 24px;
      }

      .login-container h1 {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h1>Menu Mate Admin</h1>
    <p>Sign in to access the admin panel</p>
    
    <button class="google-login-btn" id="googleLoginBtn">
      <svg class="google-icon" viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
        <path fill="#4285F4" d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
        <path fill="#34A853" d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
        <path fill="#FBBC05" d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
        <path fill="#EA4335" d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
      </svg>
      <span>Sign in with Google</span>
    </button>
    <div id="errorMessage" class="error-message"></div>
    <div id="loadingMessage" class="loading" style="display:none;">Signing in...</div>
  </div>

  <!-- Supabase JS Library -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
  <script>
    (function() {
      'use strict';
      
      // Supabase project credentials
      const SUPABASE_URL = 'https://fddutzbdtcgpunkagflp.supabase.co';
      const SUPABASE_ANON_KEY = 'sb_publishable_ouboZig1iVAlFVc1rNatIg_Z3buQJZl';

      const errorMessage = document.getElementById('errorMessage');
      const loadingMessage = document.getElementById('loadingMessage');
      const loginBtn = document.getElementById('googleLoginBtn');

      let supabaseClient;

    function showError(message) {
      errorMessage.textContent = message;
      errorMessage.classList.add('show');
      loadingMessage.style.display = 'none';
      if (loginBtn) loginBtn.disabled = false;
    }

    function hideError() {
      errorMessage.classList.remove('show');
    }

    function showLoading() {
      loadingMessage.style.display = 'block';
      hideError();
      if (loginBtn) loginBtn.disabled = true;
    }

    function hideLoading() {
      loadingMessage.style.display = 'none';
      if (loginBtn) loginBtn.disabled = false;
    }

    // Wait for Supabase to load and initialize
    function initializeSupabase() {
      if (typeof window.supabase === 'undefined') {
        setTimeout(initializeSupabase, 100);
        return;
      }

      try {
        supabaseClient = window.supabase.createClient(SUPABASE_URL, SUPABASE_ANON_KEY);
        console.log('Supabase initialized successfully');
        
        // Check if user is already logged in
        checkSession();
        
        // Setup button click handler
        if (loginBtn) {
          loginBtn.addEventListener('click', handleGoogleLogin);
        }
      } catch (error) {
        console.error('Error initializing Supabase:', error);
        showError('Failed to initialize authentication. Please refresh the page.');
        if (loginBtn) loginBtn.disabled = true;
      }
    }

    // Check if user is already logged in
    async function checkSession() {
      if (!supabaseClient) return;
      
      try {
        const { data: { session }, error } = await supabaseClient.auth.getSession();
        
        if (error) {
          console.error('Error checking session:', error);
          return;
        }

        if (session) {
          // User is already logged in, redirect to admin panel
          window.location.replace('admin-side/admin.html');
          return;
        }
      } catch (error) {
        console.error('Error:', error);
      }
    }

    // Handle Google login button click
    async function handleGoogleLogin() {
      if (!supabaseClient) {
        showError('Authentication service not ready. Please refresh the page.');
        return;
      }

      // Clear any previous errors or OAuth state
      hideError();
      showLoading();

      try {
          // Extract repository name (first path segment after root)
        const pathSegments = window.location.pathname.split('/').filter(p => p);
        const repoName = pathSegments[0] || ''; // First segment is repository name
        const redirectUrl = window.location.origin + (repoName ? '/' + repoName : '') + '/admin-side/admin.html';

        console.log('Initiating Google OAuth login...');
        console.log('Redirect URL after OAuth:', redirectUrl);

        // Clear any existing URL hash that might interfere
        if (window.location.hash) {
          window.history.replaceState({}, document.title, window.location.pathname);
        }

        const { data, error } = await supabaseClient.auth.signInWithOAuth({
          provider: 'google',
          options: {
            redirectTo: redirectUrl,
            queryParams: {
              access_type: 'offline',
              prompt: 'select_account', // Changed from 'consent' to avoid repeated prompts
            },
            skipBrowserRedirect: false // Ensure browser redirect happens
          }
        });

        if (error) {
          console.error('Error signing in:', error);
          hideLoading();
          showError('Authentication failed: ' + error.message);
        } else if (data?.url) {
          console.log('OAuth URL generated, redirecting...');
          // Redirect to Google OAuth
          window.location.href = data.url;
        } else {
          console.log('OAuth initiated, waiting for redirect...');
          // The redirect should happen automatically, but if not, show message
          setTimeout(() => {
            if (document.hasFocus()) {
              hideLoading();
              showError('Redirect not happening. Please check popup blockers.');
            }
          }, 2000);
        }
      } catch (error) {
        console.error('Unexpected error:', error);
        hideLoading();
        showError('An unexpected error occurred: ' + error.message);
      }
    }

    // Handle OAuth callback (if redirected back to this page)
    async function handleOAuthCallback() {
      if (!supabaseClient) {
        // Wait a bit and try again if Supabase isn't ready
        setTimeout(handleOAuthCallback, 100);
        return;
      }

      // Check for OAuth callback in URL hash
      const hash = window.location.hash;
      if (!hash || hash.length === 0) {
        return; // No OAuth callback
      }

      const hashParams = new URLSearchParams(hash.substring(1));
      const accessToken = hashParams.get('access_token');
      const error = hashParams.get('error');
      const errorDescription = hashParams.get('error_description');

      // Clean up URL immediately to prevent issues
      window.history.replaceState({}, document.title, window.location.pathname);

      if (error) {
        console.error('OAuth error:', error, errorDescription);
        showError('Authentication failed: ' + (errorDescription || error));
        return;
      }

      if (accessToken || hash.includes('access_token')) {
        // User was redirected back after OAuth
        console.log('Processing OAuth callback...');
        
        // Wait a moment for Supabase to process the token
        await new Promise(resolve => setTimeout(resolve, 500));
        
        try {
          // Get the session (Supabase should have processed the token)
          const { data: { session }, error: sessionError } = await supabaseClient.auth.getSession();
          
          if (sessionError) {
            console.error('Error getting session:', sessionError);
            showError('Failed to complete authentication. Please try again.');
            return;
          }

          if (session) {
            // Check if this is a new user (created within last 5 seconds = new signup)
            const userCreatedAt = new Date(session.user.created_at);
            const now = new Date();
            const timeDiff = (now - userCreatedAt) / 1000; // difference in seconds
            
            // If user was created less than 5 seconds ago, it's a new signup - reject
            if (timeDiff < 5) {
              console.log('New user signup detected, rejecting...');
              // Sign out the new user
              await supabaseClient.auth.signOut();
              showError('Access denied. Only existing users can login. Please contact administrator.');
              return;
            }
            
            console.log('Existing user verified, redirecting...');
            // Small delay to ensure session is saved
            setTimeout(() => {
              window.location.replace('admin-side/admin.html');
            }, 100);
          } else {
            console.warn('No session found after OAuth callback');
            showError('Authentication incomplete. Please try again.');
          }
        } catch (error) {
          console.error('Error processing OAuth callback:', error);
          showError('An error occurred during authentication.');
        }
      }
    }

    // Initialize when page loads
    window.addEventListener('DOMContentLoaded', function() {
      initializeSupabase();
      
      // Handle OAuth callback with a small delay to ensure Supabase is ready
      setTimeout(() => {
        handleOAuthCallback();
      }, 200);
    });

    // Also check on window load (in case DOMContentLoaded already fired)
    window.addEventListener('load', function() {
      if (supabaseClient) {
        handleOAuthCallback();
      }
    });
    })();
  </script>
</body>
</html>
